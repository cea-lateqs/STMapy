name: Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ·ï¸
        uses: actions/checkout@v3

      - name: Install Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: '3.7'
          architecture: 'x64'

      - name: Install dependencies âš™ï¸
        run: |
          python -m pip install --upgrade pip
          pip install black flake8

      - name: Log Python environment âœï¸
        run: |
          pip freeze

      - name: black â—¼ï¸
        run: black --check .

      - name: flake8 â„ï¸
        run: flake8 --max-line-length=120 --ignore=E203,E501,W503
