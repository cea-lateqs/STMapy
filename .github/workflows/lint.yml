name: Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🏷️
        uses: actions/checkout@v3

      - name: Install Python 🐍
        uses: actions/setup-python@v4
        with:
          python-version: '3.7'
          architecture: 'x64'

      - name: Install dependencies ⚙️
        run: |
          python -m pip install --upgrade pip
          pip install black flake8

      - name: Log Python environment ✏️
        run: |
          pip freeze

      - name: black ◼️
        run: black --check .

      - name: flake8 ❄️
        run: flake8 --max-line-length=120 --ignore=E203,E501,W503
